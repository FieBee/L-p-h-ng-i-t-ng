<script>
    class Circle {
        constructor(radius, color) {
            this.radius = radius;
            this.color = color;
        }
        getColor(color) {
            this.color = color
            return this.color
        }
        getRadius(r) {
            this.radius = r;
        }
        getArea() {
            return this.radius * this.radius * Math.PI;
        }
    }
    let Circle1 = new Circle()
    let Circle2 = new Circle()
    Circle1.getRadius(5)
    document.write(Circle1.getColor("red"))
    document.write(Circle1.getArea())
</script>
