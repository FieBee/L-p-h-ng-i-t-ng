<script>
    class Rectangle {
        constructor(dai, rong) {
            this.dai = dai;
            this.rong = rong;
        }
        getDai() {
            return this.dai
        }
        getRong() {
            return this.rong
        }
        setDai(set_dai) {
            this.dai = set_dai
        }
        setRong(set_rong) {
            this.rong = set_rong
        }
        getDT() {
            return this.dai * this.rong
        }
        getCV() {
            return (this.dai + this.rong) * 2
        }
    }
    let Rectangle1 = new Rectangle(3, 2)
    document.write("Diện tích là: " + Rectangle1.getDT() + "<br>")
    document.write("Chu vi là: " + Rectangle1.getCV())
</script>
